<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div dinamico</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            display: grid;
            place-items: center;

        }

        .container {
            width: 300px;
            height: 300px;
            border: 1px solid black;
            border-radius: 0px;
            box-shadow: 10px 10px 5px black;
        }
    </style>
</head>

<body>
    <div class="container">

    </div>
    <div class="parametros">
        <label for="height">Altura</label>
        <input type="range" id="height" min="100" max="500">
        <label for="width">Anchura</label>
        <input type="range" id="width" min="100" max="500">
        <label for="radius">Radio</label>
        <input type="range" id="radius" min="0" max="50">
    </div>
    <div>
        <label for="shadow">sombra</label>
        <input type="range" id="shadow" min="5" max="15">
    </div>
    <script src="app.js"></script>
</body>

</html>
